<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="">
        <label for="name" id="name" >Enter your Name</label><br><br>
        <input type="text" name="name" id="name" placeholder="Name"><br><br>
        <label for="email" id="email">Enter Your Email</label><br><br>
        <input type="text" name="email" id="email" placeholder="Email"><br><br>
        <label for="Password" id="password">Enter your password</label><br><br>
        <input type="password" name="password" id="password" placeholder="Password"><br><br>

        <label for="file" id="file">Upload file</label><br><br>
        <input type="file" name="file" id="file"><br><br>

         
         <textarea name="" id="" cols="30" rows="10"></textarea><br><br>

         <label for="gender">Select your gender</label>
         <select name="gender" id="gender">
            <option value="" selected></option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="others">Others</option>
         </select><br><br>



        <input type="submit" value="submit">
    </form>
    
</body>
</html>
